# https://wiki.hypr.land/Configuring/Binds/


####################################################################
# COMMON APPLICATIONS                                              #
####################################################################

# Open some common applications
$g=[Applications]
bindd = $MAIN_MOD, T, $g Open terminal, exec, $TERMINAL
bindd = $MAIN_MOD ALT, T, $g Open floating terminal , exec, [float; move 20% 20%; size 60% 60%] $TERMINAL
bindd = $MAIN_MOD, E, $g Open file manager, exec, $FILE_MANAGER
bindd = $MAIN_MOD, C, $g Open code editor, exec, $CODE_EDITOR
bindd = $MAIN_MOD, B, $g Open browser, exec, $BROWSER
bindd = $MAIN_MOD, A, $g Open default application launcher, exec, rah -x rofi-launcher
bindd = $MAIN_MOD ALT, A, $g Open full screen application launcher, exec, rah -x rofi-launcher -s style-launchpad


####################################################################
# DESKTOP ENVIRONMENT                                              #
####################################################################

# Serious actions, use with caution
$g=[Desktop Environment]
bindd = CONTROL ALT, Delete, $g Open wlogout menu, exec, wlogout --protocol layer-shell
bindd = $MAIN_MOD, Delete, $g Kill Hyprland session, exit


####################################################################
# THEMES                                                           #
####################################################################

# Themes and rice
$g=[Themes]
bindd = $MAIN_MOD, W, $g Select a wallpaper from menu, exec, rah -x wallpaper-selection
bindd = $MAIN_MOD SHIFT, W, $g Change wallpaper randomly, exec, rah -x wallpaper


####################################################################
# WORKSPACES                                                       #
####################################################################

# Switch to the target workspace
$g=[Workspaces|Navigate to workspace]
bindd = $MAIN_MOD, 1, $g Navigate to workspace 1, workspace, 1
bindd = $MAIN_MOD, 2, $g Navigate to workspace 2, workspace, 2
bindd = $MAIN_MOD, 3, $g Navigate to workspace 3, workspace, 3
bindd = $MAIN_MOD, 4, $g Navigate to workspace 4, workspace, 4
bindd = $MAIN_MOD, 5, $g Navigate to workspace 5, workspace, 5
bindd = $MAIN_MOD, 6, $g Navigate to workspace 6, workspace, 6
bindd = $MAIN_MOD, 7, $g Navigate to workspace 7, workspace, 7
bindd = $MAIN_MOD, 8, $g Navigate to workspace 8, workspace, 8
bindd = $MAIN_MOD, 9, $g Navigate to workspace 9, workspace, 9
bindd = $MAIN_MOD, 0, $g Navigate to workspace 10, workspace, 10
bindd = $MAIN_MOD, N, $g Navigate to next workspace, workspace, r+1
bindd = $MAIN_MOD, P, $g Navigate to previous workspace, workspace, r-1
bindd = $MAIN_MOD, mouse_down, $g Navigate to next workspace, workspace, e+1
bindd = $MAIN_MOD, mouse_up, $g Navigate to previous workspace, workspace, e-1
bindd = $MAIN_MOD, O, $g Navigate to nearest empty workspace, workspace, empty

# Move the active window to a workspace
$g=[Workspaces|Move to workspace]
bindd = $MAIN_MOD SHIFT, 1, $g Move to workspace 1, movetoworkspace, 1
bindd = $MAIN_MOD SHIFT, 2, $g Move to workspace 2, movetoworkspace, 2
bindd = $MAIN_MOD SHIFT, 3, $g Move to workspace 3, movetoworkspace, 3
bindd = $MAIN_MOD SHIFT, 4, $g Move to workspace 4, movetoworkspace, 4
bindd = $MAIN_MOD SHIFT, 5, $g Move to workspace 5, movetoworkspace, 5
bindd = $MAIN_MOD SHIFT, 6, $g Move to workspace 6, movetoworkspace, 6
bindd = $MAIN_MOD SHIFT, 7, $g Move to workspace 7, movetoworkspace, 7
bindd = $MAIN_MOD SHIFT, 8, $g Move to workspace 8, movetoworkspace, 8
bindd = $MAIN_MOD SHIFT, 9, $g Move to workspace 9, movetoworkspace, 9
bindd = $MAIN_MOD SHIFT, 0, $g Move to workspace 10, movetoworkspace, 10
bindd = $MAIN_MOD SHIFT, N, $g Move to next workspace, movetoworkspace, r+1
bindd = $MAIN_MOD SHIFT, P, $g Move to previous workspace, movetoworkspace, r-1
bindd = $MAIN_MOD SHIFT, O, $g Move to nearest empty workspace, movetoworkspace, empty

# Move the active window to a workspace silently
$g=[Workspaces|Move to workspace silently]
bindd = $MAIN_MOD ALT, 1, $g Move to workspace 1 silently, movetoworkspacesilent, 1
bindd = $MAIN_MOD ALT, 2, $g Move to workspace 2 silently, movetoworkspacesilent, 2
bindd = $MAIN_MOD ALT, 3, $g Move to workspace 3 silently, movetoworkspacesilent, 3
bindd = $MAIN_MOD ALT, 4, $g Move to workspace 4 silently, movetoworkspacesilent, 4
bindd = $MAIN_MOD ALT, 5, $g Move to workspace 5 silently, movetoworkspacesilent, 5
bindd = $MAIN_MOD ALT, 6, $g Move to workspace 6 silently, movetoworkspacesilent, 6
bindd = $MAIN_MOD ALT, 7, $g Move to workspace 7 silently, movetoworkspacesilent, 7
bindd = $MAIN_MOD ALT, 8, $g Move to workspace 8 silently, movetoworkspacesilent, 8
bindd = $MAIN_MOD ALT, 9, $g Move to workspace 9 silently, movetoworkspacesilent, 9
bindd = $MAIN_MOD ALT, 0, $g Move to workspace 10 silently, movetoworkspacesilent, 10
bindd = $MAIN_MOD ALT, N, $g Move to next workspace silently, movetoworkspacesilent, e+1
bindd = $MAIN_MOD ALT, P, $g Move to previous workspace silently, movetoworkspacesilent, e-1
bindd = $MAIN_MOD ALT, O, $g Move to nearest empty workspace silently, movetoworkspacesilent, empty

# Special workspace
$g=[Workspaces|Special workspace]
bindd = $MAIN_MOD, S, $g Toggle special workspace, togglespecialworkspace, special
bindd = $MAIN_MOD SHIFT, S, $g Move to special workspace, movetoworkspace, special
bindd = $MAIN_MOD ALT, S, $g Move to special workspace silently, movetoworkspacesilent, special


####################################################################
# WINDOWS                                                          #
####################################################################

# Window management
$g=[Windows|Window Management]
bindd = $MAIN_MOD, X, $g Close active window, killactive
bindd = ALT, F4, $g Kill active window, forcekillactive
bindd = $MAIN_MOD, F11, $g Toggle fullscreen, fullscreen, 0
bindd = $MAIN_MOD, Z, $g Toggle zoom, fullscreen, 1

# Move focus from the active window to another window
$g=[Windows|Move focus]
bindd = $MAIN_MOD, Left, $g Move focus left, movefocus, l
bindd = $MAIN_MOD, Right, $g Move focus right, movefocus, r
bindd = $MAIN_MOD, Up, $g Move focus up, movefocus, u
bindd = $MAIN_MOD, Down, $g Move focus down, movefocus, d
bindd = ALT, TAB, $g Cycle focus, cyclenext

# Resize window
$g=[Windows|Resize window]
bindde = $MAIN_MOD SHIFT, Left, $g Resize window left, resizeactive, -30 0
bindde = $MAIN_MOD SHIFT, Right, $g Resize window right , resizeactive, 30 0
bindde = $MAIN_MOD SHIFT, Up, $g Resize window up, resizeactive, 0 -30
bindde = $MAIN_MOD SHIFT, Down, $g Resize  window down, resizeactive, 0 30
binddm = $MAIN_MOD, mouse:273, $g Resize window by dragging mouse, resizewindow

# Move window
$g=[Windows|Move window]
bindde = $MAIN_MOD CONTROL, Left, $g Move window left, exec, hyprctl activewindow -j | jq -r .floating | grep -q "true" && hyprctl dispatch moveactive -30 0 || hyprctl dispatch movewindow l
bindde = $MAIN_MOD CONTROL, Right, $g Move window right, exec, hyprctl activewindow -j | jq -r .floating | grep -q "true" && hyprctl dispatch moveactive 30 0 || hyprctl dispatch movewindow r
bindde = $MAIN_MOD CONTROL, Up, $g Move window up, exec, hyprctl activewindow -j | jq -r .floating | grep -q "true" && hyprctl dispatch moveactive 0 -30 || hyprctl dispatch movewindow u
bindde = $MAIN_MOD CONTROL, Down, $g Move window down, exec, hyprctl activewindow -j | jq -r .floating | grep -q "true" && hyprctl dispatch moveactive 0 30 || hyprctl dispatch movewindow d
bindd = $MAIN_MOD CONTROL, C, $g Move floating window to center, centerwindow
binddm = $MAIN_MOD, mouse:272, $g Move window by dragging mouse, movewindow

# Change layout of windows
$g=[Windows|Change layout]
bindd = $MAIN_MOD, I, $g Toggle split, togglesplit # Dwindle layout
bindd = $MAIN_MOD, V, $g Toggle floating, togglefloating
bindd = $MAIN_MOD, U, $g Toggle pseudo, pseudo # Dwindle layout


####################################################################
# HARDWARE CONTROL                                                 #
####################################################################

# Audio
$g=[Hardware|Audio]
binddel = ,XF86AudioRaiseVolume, $g Increase volume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
binddel = ,XF86AudioLowerVolume, $g Decrease volume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
binddel = ,XF86AudioMute, $g Toggle mute audio, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
binddel = ,XF86AudioMicMute, $g Toggle mute microphone, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Brightness
$g=[Hardware|Brightness]
binddel = ,XF86MonBrightnessUp, $g Increase brightness, exec, brightnessctl -e4 -n2 set 5%+
binddel = ,XF86MonBrightnessDown, $g Decrease brightness, exec, brightnessctl -e4 -n2 set 5%-

# Media, requires playerctl
$g=[Hardware|Media]
binddl = , XF86AudioPlay, $g Toggle play/pause, exec, playerctl play-pause
binddl = , XF86AudioPause, $g Toggle play/pause, exec, playerctl play-pause
binddl = , XF86AudioNext, $g Next track, exec, playerctl next
binddl = , XF86AudioPrev, $g Previous track, exec, playerctl previous
